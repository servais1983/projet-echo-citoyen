{% extends "base.html" %}

{% block title %}Chat avec Echo{% endblock %}

{% block styles %}
<style>
    .chat-container {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 4rem);
    }

    .chat-header {
        background: #2c3e50;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-shrink: 0;
    }

    .chat-header .avatar {
        font-size: 2rem;
        background: #34495e;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
    }

    .chat-header .avatar:hover {
        transform: scale(1.1);
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        scroll-behavior: smooth;
    }

    .message {
        max-width: 70%;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
        word-wrap: break-word;
    }

    .message.user {
        background: #e3f2fd;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }

    .message.bot {
        background: #f5f5f5;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }

    .message .timestamp {
        font-size: 0.7rem;
        color: #666;
        margin-top: 0.3rem;
    }

    .typing-indicator {
        display: flex;
        gap: 0.3rem;
        padding: 0.5rem;
        background: #f5f5f5;
        border-radius: 12px;
        width: fit-content;
        margin: 0.5rem 0;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #666;
        border-radius: 50%;
        animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    .chat-input {
        padding: 1rem;
        background: #f8f9fa;
        border-top: 1px solid #dee2e6;
        display: flex;
        gap: 1rem;
        flex-shrink: 0;
    }

    .chat-input input {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .chat-input input:focus {
        outline: none;
        border-color: #2c3e50;
    }

    .chat-input button {
        padding: 0.8rem 1.5rem;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .chat-input button:hover {
        background: #34495e;
        transform: translateY(-1px);
    }

    .chat-input button:active {
        transform: translateY(0);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    @media (max-width: 768px) {
        .chat-container {
            margin: 0;
            height: 100vh;
            border-radius: 0;
        }

        .message {
            max-width: 85%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <div class="avatar">ðŸ¤–</div>
        <div>
            <h2>Echo</h2>
            <small>Assistant virtuel</small>
        </div>
    </div>
    
    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Tapez votre message..." autocomplete="off" maxlength="1000">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    let isTyping = false;
    let messageQueue = [];
    let isProcessingQueue = false;

    function addMessage(content, sender, type = 'text') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender.toLowerCase()}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        contentDiv.textContent = content;
        
        const timestampDiv = document.createElement('div');
        timestampDiv.className = 'timestamp';
        timestampDiv.textContent = new Date().toLocaleTimeString();
        
        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(timestampDiv);
        chatMessages.appendChild(messageDiv);
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
        if (isTyping) return;
        
        isTyping = true;
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.innerHTML = '<span></span><span></span><span></span>';
        indicator.id = 'typingIndicator';
        chatMessages.appendChild(indicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) indicator.remove();
        isTyping = false;
    }

    async function processMessageQueue() {
        if (isProcessingQueue || messageQueue.length === 0) return;
        
        isProcessingQueue = true;
        const message = messageQueue.shift();
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(data.response, 'bot');
                isProcessingQueue = false;
                processMessageQueue();
            }, 1000);

        } catch (error) {
            hideTypingIndicator();
            addMessage('DÃ©solÃ©, une erreur est survenue.', 'bot');
            isProcessingQueue = false;
            processMessageQueue();
        }
    }

    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        messageInput.value = '';
        showTypingIndicator();

        messageQueue.push(message);
        processMessageQueue();
    }

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('load', () => {
        setTimeout(() => {
            addMessage('Bonjour ! Je suis Echo, votre assistant virtuel. Comment puis-je vous aider aujourd\'hui ?', 'bot', 'welcome');
        }, 500);
    });
</script>
{% endblock %}
